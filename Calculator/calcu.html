<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calcu">
        <div class="screen"></div>
        <div class="buttons">
            <div class="boxButton"      id="cln">C</div>
            <div class="boxButton"      id="divide">/</div>
            <div class="boxButton"      id="multiply">*</div>
            <div class="boxButton"      id="minus">-</div>
            <div class="boxButton"      id="n7">7</div>
            <div class="boxButton"      id="n8">8</div>
            <div class="boxButton"      id="n9">9</div>
            <div class="he1 boxButton"  id="add">+</div>
            <div class="boxButton"      id="n4">4</div>
            <div class="boxButton"      id="n5">5</div>
            <div class="boxButton"      id="n6">6</div>
            <div class="boxButton"      id="n1">1</div>
            <div class="boxButton"      id="n2">2</div>
            <div class="boxButton"      id="n3">3</div>
            <div class="he2 boxButton"  id="equals">=</div>
            <div class="le boxButton"   id="n0">0</div>
            <div class="boxButton"      id="comma">.</div>
        </div>
    </div>
    

    <script src="./scripts/move.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/functions.js"></script>
</body>
</html>
